<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .test-item { border: 2px solid #ccc; padding: 10px; text-align: center; }
        .test-item img { width: 100%; height: 150px; object-fit: cover; border: 1px solid #999; }
        .status { margin-top: 10px; padding: 5px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Workshop Image Loading Test</h1>
    
    <div class="test-grid">
        <div class="test-item">
            <h3>w1.png</h3>
            <img src="images/w1.png" alt="Test 1" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status1">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>w2.png</h3>
            <img src="images/w2.png" alt="Test 2" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status2">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>w3.png</h3>
            <img src="images/w3.png" alt="Test 3" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status3">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>w4.png</h3>
            <img src="images/w4.png" alt="Test 4" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status4">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>Original (spaces)</h3>
            <img src="images/Image May 25, 2025, 10_34_15 PM.png" alt="Original" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status5">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>my purpose.jpg</h3>
            <img src="my purpose.jpg" alt="Original hero" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div class="status" id="status6">Loading...</div>
        </div>
    </div>
    
    <script>
        let statusCounter = 1;
        function showStatus(img, type) {
            const statusDiv = document.getElementById('status' + statusCounter);
            if (type === 'success') {
                statusDiv.textContent = '✅ Loaded successfully';
                statusDiv.className = 'status success';
            } else {
                statusDiv.textContent = '❌ Failed to load';
                statusDiv.className = 'status error';
            }
            statusCounter++;
        }
    </script>
</body>
</html>
