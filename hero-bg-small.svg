  <circle cx="200" cy="480" r="25" fill="none" stroke="#f97316" stroke-width="3"/>
  <line x1="120" y1="480" x2="160" y2="440" stroke="#f97316" stroke-width="3"/>
  <line x1="160" y1="440" x2="200" y2="480" stroke="#f97316" stroke-width="3"/>
  <line x1="160" y1="440" x2="160" y2="420" stroke="#f97316" stroke-width="3"/>
  
  <!-- Ball -->
  <circle cx="550" cy="500" r="30" fill="#ef4444"/>
  <path d="M520 500 Q550 470 580 500" fill="#fbbf24"/>
  <path d="M520 500 Q550 530 580 500" fill="#3b82f6"/>
