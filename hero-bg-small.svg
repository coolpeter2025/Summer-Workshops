<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f1ea"/>
  
  <!-- MY PURPOSE Banner -->
  <path d="M150 50 L650 50 L620 100 L180 100 Z" fill="#e67e54"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial Black" font-size="28" font-weight="bold">MY PURPOSE</text>
  
  <!-- Main Title -->
  <text x="400" y="150" text-anchor="middle" fill="#2d5d3f" font-family="Arial" font-size="36" font-weight="bold">KIDS SUMMER</text>
  <text x="400" y="190" text-anchor="middle" fill="#2d5d3f" font-family="Arial" font-size="36" font-weight="bold">WORKSHOP</text>
  
  <!-- Schedule -->
  <text x="400" y="230" text-anchor="middle" fill="#2d5d3f" font-family="Arial" font-size="16" font-weight="bold">Every Tuesday and Thursday</text>
  <text x="400" y="250" text-anchor="middle" fill="#2d5d3f" font-family="Arial" font-size="16" font-weight="bold">from 9:30am to 1:00pm</text>
  
  <!-- Dates -->
  <text x="400" y="290" text-anchor="middle" fill="#2d5d3f" font-family="Arial" font-size="24" font-weight="bold">JUNE 17 - JULY 24</text>
  
  <!-- Location -->
  <text x="400" y="330" text-anchor="middle" fill="#b8860b" font-family="Arial" font-size="16">300 N Highland Ave, Tarpon</text>
  <text x="400" y="350" text-anchor="middle" fill="#b8860b" font-family="Arial" font-size="16">Springs, FL 34688</text>
  
  <!-- Contact -->
  <text x="400" y="390" text-anchor="middle" fill="#b8860b" font-family="Arial" font-size="14">Anna: 727-637-3362</text>
  <text x="400" y="410" text-anchor="middle" fill="#b8860b" font-family="Arial" font-size="14">Mariyka: 727-417-9722</text>
  
  <!-- Decorative Elements -->
  <!-- Sun -->
  <circle cx="650" cy="120" r="40" fill="#fbbf24"/>
  <g stroke="#fbbf24" stroke-width="4" stroke-linecap="round">
    <line x1="650" y1="60" x2="650" y2="40"/>
    <line x1="680" y1="80" x2="690" y2="70"/>
    <line x1="700" y1="120" x2="720" y2="120"/>
    <line x1="680" y1="160" x2="690" y2="170"/>
    <line x1="650" y1="180" x2="650" y2="200"/>
    <line x1="620" y1="160" x2="610" y2="170"/>
    <line x1="600" y1="120" x2="580" y2="120"/>
    <line x1="620" y1="80" x2="610" y2="70"/>
  </g>
  
  <!-- Books -->
  <rect x="80" y="140" width="60" height="8" fill="#4ade80"/>
  <rect x="85" y="132" width="60" height="8" fill="#22c55e"/>
  <rect x="90" y="124" width="60" height="8" fill="#16a34a"/>
  
  <!-- Paint Palette -->
  <ellipse cx="650" cy="380" rx="50" ry="35" fill="#c084fc"/>
  <circle cx="630" cy="370" r="6" fill="#fbbf24"/>
  <circle cx="650" cy="365" r="6" fill="#ef4444"/>
  <circle cx="670" cy="370" r="6" fill="#3b82f6"/>
  <circle cx="640" cy="390" r="6" fill="#22c55e"/>
  <circle cx="660" cy="395" r="6" fill="#f97316"/>
  
