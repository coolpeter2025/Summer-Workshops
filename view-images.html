<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .image-item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .image-item img { width: 100%; height: auto; border-radius: 4px; }
        .image-item h3 { margin: 10px 0 5px 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Workshop Images</h1>
    <div class="image-grid">
